<nb-card>
    <nb-card-header class="p-6 flex flex-col gap-1 items-center">
        <nb-icon [icon]="icon + '-outline'" class="text-5xl"></nb-icon>
        <h4 class="text-center">
            {{ title }}
        </h4>
    </nb-card-header>
    <nb-card-body class="p-6">
        <p>
            {{ message }}
        </p>
    </nb-card-body>
    <nb-card-footer>
        <div class="flex gap-3"> 
            <button
                nbButton
                class="grow"
                status="primary"
                (click)="ref.close(true)">Aceptar
            </button>
            <button
                nbButton
                class="grow"
                status="danger"
                (click)="ref.close(false)">Cancel
            </button>
        </div>
    </nb-card-footer>
</nb-card>
