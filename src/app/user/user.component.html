<nb-layout>
    <nb-layout-header>
        <div class="nav-header flex justify-end items-center gap-4 w-full">
            <nb-user size="large"
                *ngIf="user"
                [name]="user.name"
                [title]="user.role"
                badgeStatus="success"
                badgePosition="bottom right">
            </nb-user>
        </div>
    </nb-layout-header>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>
