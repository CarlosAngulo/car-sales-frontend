<nb-layout class="layout">
    <nb-layout-column>
        <header class="flex justify-between items-center w-full pb-8 px-3">
            <div class="text-2xl md:text-3xl font-black brand flex items-center gap-1 text-violet-300">
                carvision
            </div>
            <div class="nav-header flex justify-end items-center gap-4 w-full">
                <nb-user size="large"
                    *ngIf="user"
                    [name]="user.name"
                    [title]="user.role"
                    badgeStatus="success"
                    badgePosition="bottom right">
                </nb-user>
            </div>
        </header>
        <router-outlet></router-outlet>
    </nb-layout-column>
</nb-layout>
